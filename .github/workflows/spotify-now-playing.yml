name: Update Spotify Now Playing

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update now playing data
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
        run: node scripts/update-now-playing.mjs

      - name: Commit and push if changed
        id: commit_changes
        run: |
          if git diff --quiet; then
            echo "No changes"
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/spotify-now-playing.json
          git commit -m "chore: update spotify now playing"
          git push
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Setup Pages
        if: ${{ steps.commit_changes.outputs.changed == 'true' }}
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: ${{ steps.commit_changes.outputs.changed == 'true' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        if: ${{ steps.commit_changes.outputs.changed == 'true' }}
        uses: actions/deploy-pages@v4
